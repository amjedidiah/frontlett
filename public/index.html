<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Frontlett | Powering sustainable solutions</title>
    <meta name="description" content="Powering sustainable solutions" />
    <meta name="author" content="Frontlett" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!--
      Give name for pinning site to Taskbar on WIndows.
    -->
    <meta name="application-name" content="Frontlett" />
    <!--
      Give site tooltip for pinning
    -->
    <meta name="msapplication-tooltip" content="Powering sustainable solutions" />

    <!-- Make it possible to pin app on mobile -->
    <meta name="mobile-web-app-capable" content="yes" />
    <!-- Get Site to look like app on iOS  -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#1379e0" />
    <!--
      Add Title for when site is pinned to iOS screen
    -->
    <meta name="apple-mobile-web-app-title" content="Frontlett" />
    <meta name="theme-color" content="#1379e0" />

    <!--
      Add icon for when pinned to iOS & any other mobile
     -->
    <link rel="icon" sizes="192x192" href="%PUBLIC_URL%/tile.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/tile.png" />
    <!--
       Display certain image when site is loaded as app on iOS
      -->
    <link
      rel="apple-touch-startup-image"
      media="(max-width: 480px) and (-webkit-min-device-pixel-ratio: 2)"
      href="%PUBLIC_URL%/tile.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/tile.png" />

    <!--
      DNS Prefetching: prefetches the site that is included in the href
    -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <main id="root"></main>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Modernizr. Plugins -->
    <script src="%PUBLIC_URL%/js/modernizr.min.js" async></script>

    <!-- Masonry -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

    <!-- ImagesLoaded -->
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>

    <!--  -->
    <script>
      // init Masonry
      var $grid = $('.grid').masonry({
        columnWidth: '.grid-sizer',
        gutter: '.gutter-sizer',
        itemSelector: '.grid-item',
        percentPosition: true
      });
      // layout Masonry after each image loads
      $grid.imagesLoaded().progress(function () {
        $grid.masonry('layout');
      });
      $(document).ready(() => {
        // init Masonry
        var $grid = $('.grid').masonry({
          columnWidth: '.grid-sizer',
          gutter: '.gutter-sizer',
          itemSelector: '.grid-item',
          percentPosition: true
        });
        // layout Masonry after each image loads
        $grid.imagesLoaded().progress(function () {
          $grid.masonry('layout');
        });
      });
    </script>

    <noscript id="deferred-styles">
      <!-- Google Fonts -->
      <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet"
      />

      <!-- Normalize CSS -->
      <link rel="stylesheet" href="%PUBLIC_URL%/css/normalize.css" />

      <!-- Main CSS -->
      <link rel="stylesheet" href="%PUBLIC_URL%/css/master.css" />
    </noscript>
    <script>
      var loadDeferredStyles = function () {
        var addStylesNode = document.getElementById('deferred-styles');
        var replacement = document.createElement('div');
        replacement.innerHTML = addStylesNode.textContent;
        document.body.appendChild(replacement);
        addStylesNode.parentElement.removeChild(addStylesNode);
      };
      var raf =
        window.requestAnimationFrame ||
        window.mozRequestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.msRequestAnimationFrame;
      if (raf)
        raf(function () {
          window.setTimeout(loadDeferredStyles, 0);
        });
      else window.addEventListener('load', loadDeferredStyles);
    </script>
  </body>
</html>
